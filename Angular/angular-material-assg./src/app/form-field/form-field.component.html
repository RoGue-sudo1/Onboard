<div class="form-field-container" >
    <mat-form-field >
        <mat-label>Enter your name</mat-label>
        <input matInput type="text" placeholder="John Doe" [formControl]="nameFormControl" required>
        @if(nameFormControl.hasError('required')){
            <mat-error>Name is <strong>required</strong></mat-error>
        }

       
        
    </mat-form-field>

    <mat-form-field appearance="outline" >
        <mat-label>Enter your email</mat-label>
        <input type="email" matInput placeholder="abc@example.com" [formControl]="emailFormControl" required>
        <mat-hint>Errors appears instantly!</mat-hint>

        @if(emailFormControl.hasError('email') && !emailFormControl.hasError('required')){
            <mat-error>Please enter a valid email</mat-error>
        }
        @if(emailFormControl.hasError('required')){
            <mat-error>Email is <strong>required</strong></mat-error>
        }
    </mat-form-field>
</div>
