<h1 style="text-align: center;">{{title}}</h1>

<h2>Books</h2>
<app-book-list class="book-list" [books]="(books$ | async)" (add)="onAdd($event)"></app-book-list>

<h2>My Collection</h2>
<app-books-collection class="books=collection" [books]="(booksCollection$ | async)"
    (remove)="onRemove($event)"></app-books-collection>
