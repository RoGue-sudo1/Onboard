<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./task3.css"></link>
    <title>Task 3 - Form</title>
</head>
<body>
    <form class="form-container">
        <div class="basic-details-container">
            <div class="basic-details-heading">Basic Details:</div>
            <div class="basic-details-input">
                <input type="text"  placeholder="Name" name="employeeName"  class="employee-name" id="employee-name" required/>
                <div class="number-container">
                    <input type="number"  placeholder="Mobile Number" name="employeeMobileNum"  class="employee-number" id="employee-number" pattern="\d{3}[\-]\d{3}[\-]\d{4}" max="9999999999" required />
                    <div class="number-alert" id="number-alert" >
                     ðŸŸ§ Mobile Number should only consists of 10 digits
                    </div>
                </div>
                
                <input type="email"  placeholder="Email Id" name="employeeEmail"  class="employee-email" id="employee-email" required />
                <input type="date"  placeholder="Date-of-birth" name="employeeDob"  class="employee-dob" id="employee-dob" required />
            </div>
        </div>

        <div class="address-details-container">
            <div class="address-details-heading">Address Details:</div>
            <div class="address-details-input">
                 <input type="text"  placeholder="Address lane" name="employeeAddress" class="employee-address" id="employee-address" required />
                 <input type="text"  placeholder="City" name="employeeCity" class="employee-city" id="employee-city" required />
                 <input type="text"  placeholder="State" name="employeeState" class="employee-state" id="employee-state" required />
                 <input type="number"  placeholder="Pincode" name="employeePincode" class="employee-pincode" id="employee-pincode" required />
                 </div>
        </div>

        <div class="button-container">
            
            <button type="submit" class="submit-button" id="submit-button" disabled>Submit</button>
        </div>
        <script type="text/javascript" src="./task3.js"></script>
    </form>
</body>
</html>
