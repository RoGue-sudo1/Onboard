<button mat-raised-button (click)='isLinear = !isLinear' >
    {{isLinear ? 'Enable Linear Mode' : 'Disable Linear Mode'}}
</button>
<button mat-raised-button (click)="isVertical=!isVertical">
    {{isVertical ? 'Enable horizontal orientation' : 'Enable vertical orientation'}}
</button>

<mat-stepper [orientation]="isVertical ? 'vertical' : 'horizontal' " [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup" label="Fill out your name">
        <form [formGroup]="firstFormGroup">
            
            <mat-form-field>
                <mat-label>First Name</mat-label>
                <input matInput formControlName="firstCtrl" required>
            </mat-form-field>
            <div>
                <button type="button" mat-button matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>
    <mat-step [stepControl] ='secondFormGroup'label="Fill out your address">
        <form [formGroup]="secondFormGroup" >
            
            <mat-form-field>
                <mat-label>Address</mat-label>
                <input matInput formControlName="secondCtrl" required>
            </mat-form-field>
            <div>
                <button type="button" mat-button matStepperPrevious>Back</button>
                <button type="button" mat-button matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>
    <mat-step label="Done" >
      
        <p>You are now done</p>
        <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
    </mat-step>
</mat-stepper>
