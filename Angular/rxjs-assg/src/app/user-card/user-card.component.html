@if(user ){<mat-card class="user-card">
  <mat-card-header>
    <div mat-card-avatar class="user-avatar"></div>
    <mat-card-title>{{user.name}}</mat-card-title>
    <mat-card-subtitle>{{user.id}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="user-card-content">
    <mat-divider></mat-divider>

    <div class="action-icon">
      <mat-icon color="primary">thumb_up</mat-icon>
      <span class="count">{{user.likeCount }}</span>
    </div>

    <div class="action-icon" style="border-color: #ff4081;">
      <mat-icon color="accent">share</mat-icon>
      <span class="count">{{user.shareCount}}</span>
    </div>

    <div class="action-icon" style="border-color: #f44336;">
       <mat-icon color="warn">subscriptions</mat-icon>
      <span class="count">{{user.subscribeCount}}</span>
    </div>

    <mat-divider></mat-divider>
  </mat-card-content>


  <mat-card-actions style="display: flex; gap: 10px; ">

    <button mat-raised-button color="primary" (click)=" like(user.id)" style="flex-grow: 1;">LIKE</button>
    <button mat-raised-button color="accent" (click)=" share(user.id)"  style="flex-grow: 1;">SHARE</button>
    <button mat-raised-button color="warn" (click)=" subscribe(user.id)"  style="flex-grow: 1;">SUBSCRIBE</button>

  </mat-card-actions>
</mat-card>}
