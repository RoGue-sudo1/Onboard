<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="./task9.css"></link>
    <title>Flexbox 0 </title>
  </head>
  <body>
    <div class="main-container-1">
      <p style="color: white; text-align: center; font-size: larger; font-weight: bold;">Justify-content:center</p>
      <div class="box-container-1">
        
        <div class="box-1">1</div>
        <div class="box-2">2</div>
        <div class="box-3">3</div>
      </div>
   
    </div>
    <div class="main-container-2">
      <p style="color: white; text-align: center; font-size: larger; font-weight: bold;">Justify-content:flex-end</p>
      <div class="box-container-2">
        
        <div class="box-4">1</div>
        <div class="box-5">2</div>
        <div class="box-6">3</div>
      </div>
   
    </div>
    <div class="main-container-3">
      <p style="color: white; text-align: center; font-size: larger; font-weight: bold;">Justify-content:space-between</p>
      <div class="box-container-3">
        
        <div class="box-7">1</div>
        <div class="box-8">2</div>
        <div class="box-9">3</div>
      </div>
   
    </div>
    <div class="main-container-4">
      <p style="color: white; text-align: center; font-size: larger; font-weight: bold;">Justify-content:space-around</p>
      <div class="box-container-4">
        
        <div class="box-q">1</div>
        <div class="box-w">2</div>
        <div class="box-e">3</div>
      </div>
   
    </div>
    <div class="main-container-5">
      <p style="color: white; text-align: center; font-size: larger; font-weight: bold;">Justify-content:space-evenly</p>
      <div class="box-container-5">
        
        <div class="box-r">1</div>
        <div class="box-t">2</div>
        <div class="box-y">3</div>
      </div>
   
    </div>
    <div class="main-container-6">
      <p style="color: white; text-align: center; font-size: larger; font-weight: bold;">align-items:flex-start</p>
      <div class="box-container-6">
        
        <div class="box-u">1</div>
        <div class="box-i">2</div>
        <div class="box-o">3</div>
      </div>
   
    </div>
    <div class="main-container-7">
      <p style="color: white; text-align: center; font-size: larger; font-weight: bold;">align-items:flex-end</p>
      <div class="box-container-7">
        
        <div class="item-1">1</div>
        <div class="item-2">2</div>
        <div class="item-2">3</div>
      </div>
   
    </div>
    <div class="main-container-8">
      <p style="color: white; text-align: center; font-size: larger; font-weight: bold;">align-items:center</p>
      <div class="box-container-8">
        
        <div class="item-1">1</div>
        <div class="item-2">2</div>
        <div class="item-2">3</div>
      </div>
   
    </div>
    <div class="main-container-9">
      <p style="color: white; text-align: center; font-size: larger; font-weight: bold;">align-items:baseline</p>
      <div class="box-container-9">
        
        <div class="item-1">1</div>
        <div class="item-2">2</div>
        <div class="item-2">3</div>
      </div>
   
    </div>

  </body>
</html>
